$schema: http://json-schema.org/draft-07/schema#
$id: https://barectf.org/schemas/2/config/config-pre-log-level-expansion.json
title: Configuration object before log level expansions
definitions:
  opt-log-levels:
    title: Log level values object
    oneOf:
      - type: object
        patternProperties:
          '':
            type: integer
            minimum: 0
      - type: 'null'
type: object
properties:
  metadata:
    title: Metadata object before log level expansions
    type: object
    oneOf:
      - required:
          - $log-levels
      - required:
          - log-levels
      - allOf:
          - not:
              required:
                - $log-levels
          - not:
              required:
                - log-levels
    properties:
      $log-levels:
        $ref: '#/definitions/opt-log-levels'
      log-levels:
        $ref: '#/definitions/opt-log-levels'
      streams:
        title: Streams object before log level expansions
        type: object
        patternProperties:
          '':
            title: Stream object before log level expansions
            type: object
            properties:
              events:
                type: object
                patternProperties:
                  '':
                    type: object
                    properties:
                      log-level:
                        oneOf:
                          - type: string
                          - type: integer
                            minimum: 0
                          - type: 'null'
            required:
              - events
    required:
      - streams
required:
  - metadata
