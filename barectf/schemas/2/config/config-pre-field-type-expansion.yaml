$schema: http://json-schema.org/draft-07/schema#
$id: https://barectf.org/schemas/2/config/config-pre-field-type-expansion.json
title: Configuration object before field type expansions
definitions:
  partial-field-type:
    title: Partial field type object
    if:
      type: object
    then:
      oneOf:
        - properties:
            class:
              type: string
          required:
            - class
        - properties:
            inherit:
              type: string
          required:
            - inherit
        - properties:
            $inherit:
              type: string
          required:
            - $inherit
      properties:
        value-type:
          $ref: '#/definitions/partial-field-type'
        element-type:
          $ref: '#/definitions/partial-field-type'
        fields:
          type: object
          patternProperties:
            '':
              $ref: '#/definitions/partial-field-type'
    else:
      oneOf:
        - type: string
        - type: 'null'
type: object
properties:
  metadata:
    title: Metadata object before field type expansions
    type: object
    properties:
      type-aliases:
        title: Type aliases object before field type expansions
        type: object
        patternProperties:
          '':
            $ref: '#/definitions/partial-field-type'
      trace:
        title: Trace object before field type expansions
        type: object
        properties:
          packet-header-type:
            $ref: '#/definitions/partial-field-type'
      streams:
        title: Streams object before field type expansions
        type: object
        patternProperties:
          '':
            title: Stream object before field type expansions
            type: object
            properties:
              packet-context-type:
                $ref: '#/definitions/partial-field-type'
              event-header-type:
                $ref: '#/definitions/partial-field-type'
              event-context-type:
                $ref: '#/definitions/partial-field-type'
              events:
                type: object
                patternProperties:
                  '':
                    type: object
                    properties:
                      context-type:
                        $ref: '#/definitions/partial-field-type'
                      payload-type:
                        $ref: '#/definitions/partial-field-type'
            required:
              - events
    required:
      - trace
      - streams
required:
  - metadata
